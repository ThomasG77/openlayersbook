<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vector Examples</title>
    <link rel="stylesheet" href="../assets/ol3/css/ol.css" type="text/css" />
    <link rel="stylesheet" href="../assets/css/samples.css" type="text/css" />
  </head>
  <body>
    <div id="map" class="map"></div>
    <script src="../assets/ol3/js/ol.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      var tiledRaster = new ol.layer.Tile({
        source: new ol.source.OSM()
      });

      var fill = new ol.style.Fill({
        color: 'rgba(0,0,0,0.2)'
      });

      var stroke = new ol.style.Stroke({
        color: 'rgba(0,0,0,0.4)'
      });

      var circle = new ol.style.Circle({
        radius: 6,
        fill: fill,
        stroke: stroke
      });

      var vectorStyle = new ol.style.Style({
        fill: fill,
        stroke: stroke,
        image: circle
      });

      var geoJSONSource = new ol.source.Vector({
        url: '../assets/data/countries.geojson',
        format: new ol.format.GeoJSON()
      });

      var vectorLayer = new ol.layer.Vector({
        source: geoJSONSource,
        style: vectorStyle
      });

      var center = ol.proj.fromLonLat([-72.6, 41.7]);
      var view = new ol.View({
        center: center,
        zoom: 12
      });
      var map = new ol.Map({
        renderer: 'canvas',
        target: 'map',
        layers: [tiledRaster, vectorLayer],
        view: view
      });

      // when the vector source layer has been loaded, we can deduce
      // the extent of the features so we can zoom to it.
      var key = vectorLayer.on('change', function(event) {
        if (vectorLayer.getSource().getState() === 'ready') {
          view.fit(vectorLayer.getSource().getExtent());
          ol.Observable.unByKey(key);
        }
      });

    </script>
  </body>
</html>
