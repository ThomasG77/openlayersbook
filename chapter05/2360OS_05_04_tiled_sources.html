<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vector Examples</title>
    <link rel="stylesheet" href="../assets/ol3/css/ol.css" type="text/css" />
    <link rel="stylesheet" href="../assets/css/samples.css" type="text/css" />
  </head>
  <body>
    <div id="map" class="map"></div>
    <script src="../assets/ol3/js/ol.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
    var tiledRaster = new ol.layer.Tile({
        source: new ol.source.OSM()
      });

      // some styles for the vector layer
      var fill = new ol.style.Fill({
        color: 'rgba(0,0,0,0.2)'
      });

      var stroke = new ol.style.Stroke({
        color: 'rgba(0,0,0,0.4)'
      });

      var circle = new ol.style.Circle({
        radius: 6,
        fill: fill,
        stroke: stroke
      });

      var vectorStyle = new ol.style.Style({
        fill: fill,
        stroke: stroke,
        image: circle
      });

      // this time, we'll load vector tiles from openstreetmap
      // mapzen tile in the topojson format
      // Register at https://mapzen.com/developers/sign_up
      var mapzenKey = 'your_mapzen_key';
      var tiledSource = new ol.source.VectorTile({
        format: new ol.format.TopoJSON({
          defaultProjection: 'EPSG:4326'
        }),
        projection: 'EPSG:3857',
        tileGrid: ol.tilegrid.createXYZ({
          maxZoom: 19
        }),
        url: 'https://tile.mapzen.com/mapzen/vector/v1/roads/{z}/{x}/{y}.topojson?api_key=' + mapzenKey
      });

      var tiledVector = new ol.layer.VectorTile({
        source: tiledSource,
        style: vectorStyle
      });

      var center = ol.proj.fromLonLat([-72.6, 41.7]);
      var view = new ol.View({
        center: center,
        zoom: 12
      });
      var map = new ol.Map({
        target: 'map',
        layers: [tiledRaster, tiledVector],
        view: view
      });
    </script>
  </body>
</html>
