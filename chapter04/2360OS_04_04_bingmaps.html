<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple example</title>
    <link rel="stylesheet" href="../assets/ol3/css/ol.css" type="text/css" />
    <link rel="stylesheet" href="../assets/css/samples.css" type="text/css" />
  </head>
  <body>
    <div id="map" class="map"></div>
    <script src="../assets/ol3/js/ol.js"></script>
    <script>
      // Change key with your own at https://www.bingmapsportal.com
      var bingMapKey = 'your_own_bing_map_key';
      var sourceBingMaps = new ol.source.BingMaps({
        key: bingMapKey,
        imagerySet: 'Road',
        culture: 'fr-FR'
      });

      var bingMapsRoad = new ol.layer.Tile({
        preload: Infinity,
        source: sourceBingMaps
      });

      var bingMapsAerial = new ol.layer.Tile({
        preload: Infinity,
        source: new ol.source.BingMaps({
          key: bingMapKey,
          imagerySet: 'Aerial',
        })
      });

      var map = new ol.Map({
        layers: [bingMapsRoad, bingMapsAerial],
        target: 'map',
        view: new ol.View({
          center: ol.proj.fromLonLat([6.562783, 46.517814]),
          zoom: 13
        })
      });
    </script>
  </body>
</html>
