<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple example</title>
    <link rel="stylesheet" href="../assets/ol3/css/ol.css" type="text/css" />
    <link rel="stylesheet" href="../assets/css/samples.css" type="text/css" />
  </head>
  <body>
    <div id="map" class="map"></div>
    <script src="../assets/ol3/js/ol.js"></script>
    <script>
      var hot = new ol.layer.Tile({
        source: new ol.source.XYZ({
          url: 'http://{a-c}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png'
        })
      });

      var opentopomap = new ol.layer.Tile({
        source: new ol.source.XYZ({
          url: 'http://{a-c}.tile.opentopomap.org/{z}/{x}/{y}.png'
        })
      });

      var map = new ol.Map({
        layers: [hot, opentopomap],
        target: 'map',
        view: new ol.View({
          center: ol.proj.fromLonLat([-74.044683,40.689848]),
          zoom: 13
        })
      });
      /*
      opentopomap.setVisible(false);
      opentopomap.setVisible(true);
      */
    </script>
  </body>
</html>
